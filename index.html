<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Laboratorija | Baza Eksperimenata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f0f4f8; }
        .step { display: none; }
        .step-active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .tab-active { background-color: #4F46E5 !important; color: white !important; border-color: #4F46E5 !important; transform: translateY(-2px); }
        .hidden { display: none; }
    </style>
</head>
<body>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<div id="main-container" class="min-h-screen flex items-center justify-center p-4">
    <div id="app-card" class="max-w-2xl w-full bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-10 border border-indigo-50">
        
        <div id="step-0" class="step step-active text-center">
            <div class="inline-block p-4 bg-indigo-50 rounded-3xl mb-6">
                <i class="fas fa-rocket text-4xl text-indigo-600"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-800 mb-2">STEM Laboratorija</h2>
            <p class="text-gray-500 mb-8">Unesi podatke da otključaš bazu sa 15+ eksperimenata</p>
            
            <form action="https://script.google.com/macros/s/AKfycbxZM9OWV6HrNk5I1KzFIFiAvAkeyXgoA3zZI_tAZUSOcCFWXTKg1W8JdOiDnnwUnp3KyQ/exec" 
                  method="POST" target="hidden_iframe" onsubmit="return startQuiz();">
                <div class="space-y-4 text-left">
                    <input type="text" name="ime" placeholder="Tvoje Ime" required class="w-full p-4 rounded-2xl border-2 border-gray-100 focus:border-indigo-500 outline-none bg-gray-50 transition-all">
                    <input type="email" name="email" placeholder="E-mail adresa" required class="w-full p-4 rounded-2xl border-2 border-gray-100 focus:border-indigo-500 outline-none bg-gray-50 transition-all">
                    <input type="text" name="zanimanje" placeholder="Zanimanje (npr. Nastavnik, Roditelj...)" required class="w-full p-4 rounded-2xl border-2 border-gray-100 focus:border-indigo-500 outline-none bg-gray-50 transition-all">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-5 rounded-2xl hover:bg-indigo-700 shadow-lg hover:shadow-indigo-200 transition-all uppercase tracking-widest mt-4">
                        Otključaj bazu
                    </button>
                </div>
            </form>
        </div>

        <div id="step-1" class="step text-center">
            <div class="w-full bg-gray-100 h-2 rounded-full mb-8">
                <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 10%"></div>
            </div>
            <div id="q-progress" class="text-indigo-600 font-bold mb-2 uppercase text-xs tracking-widest"></div>
            <h3 id="q-text" class="text-2xl font-bold text-gray-800 mb-8 min-h-[60px]"></h3>
            <div id="q-options" class="grid gap-3"></div>
        </div>

        <div id="step-2" class="step text-center">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
                <i class="fas fa-unlock-alt"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Pristup Odobren!</h2>
            <p class="text-gray-500 mb-8">Uspešno ste prošli STEM proveru. Baza je sada otvorena.</p>
            <button onclick="otkljucajBazu()" class="bg-indigo-600 text-white font-bold py-5 px-10 rounded-2xl shadow-xl w-full uppercase tracking-widest hover:bg-indigo-700 transition-all">
                Prikaži listu eksperimenata
            </button>
        </div>
    </div>
</div>

<div id="database-section" class="hidden min-h-screen pb-20">
    <header class="bg-indigo-800 text-white py-20 px-6 shadow-2xl rounded-b-[3rem] text-center mb-12">
        <h1 class="text-5xl font-extrabold mb-4 tracking-tight">STEM Baza Znanja</h1>
        <p class="text-indigo-200 text-xl font-light">Izaberi kategoriju i kreni u istraživanje</p>
    </header>

    <main class="max-w-6xl mx-auto px-4">
        <div class="flex flex-wrap justify-center gap-3 mb-12">
            <button onclick="prikazi('predskolci', this)" class="cat-btn bg-white text-gray-600 px-8 py-4 rounded-2xl font-bold shadow-md hover:shadow-lg transition-all border-2 border-transparent">PREDŠKOLCI</button>
            <button onclick="prikazi('osnovci', this)" class="cat-btn bg-white text-gray-600 px-8 py-4 rounded-2xl font-bold shadow-md hover:shadow-lg transition-all border-2 border-transparent">OSNOVCI</button>
            <button onclick="prikazi('srednjoskolci', this)" class="cat-btn bg-white text-gray-600 px-8 py-4 rounded-2xl font-bold shadow-md hover:shadow-lg transition-all border-2 border-transparent">SREDNJOŠKOLCI</button>
        </div>

        <div id="ekran" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>
</div>

<script>
    let qIdx = 0;
    const pitanja = [
        { q: "Koji uzrast vas najviše zanima?", a: ["3-6 godina", "7-14 godina", "15+ godina"] },
        { q: "Gde planirate eksperimente?", a: ["U učionici", "Kod kuće", "Napolju"] },
        { q: "Koliko vremena imate?", a: ["Do 15 min", "Oko 45 min", "Više od sat vremena"] },
        { q: "Koji je vaš cilj?", a: ["Zabava", "Edukacija", "Naučni projekat"] },
        { q: "Da li koristite digitalne alate?", a: ["Da, stalno", "Ponekad", "Ne, samo manuelno"] },
        { q: "Budžet za materijale?", a: ["Sve iz kuhinje", "Mala ulaganja", "Profesionalna oprema"] },
        { q: "Nivo nereda koji tolerišete?", a: ["Samo čisto", "Srednje", "Nije bitno"] },
        { q: "Glavna naučna oblast?", a: ["Fizika", "Hemija", "Biologija"] },
        { q: "Učestalost eksperimentisanja?", a: ["Svaki dan", "Jednom nedeljno", "Retko"] },
        { q: "Da li deca rade samostalno?", a: ["Da", "Uz nadzor", "Samo ja pokazujem"] }
    ];

    const podaci = {
        predskolci: [
            { n: "Magično mleko", p: "Sipaj mleko, dodaj prehrambene boje i štapić sa deterdžentom.", s: "Površinski napon tečnosti." },
            { n: "Duga od bombona", p: "Poređaj Skittles bombone u krug i sipaj toplu vodu preko njih.", s: "Rastvaranje i difuzija." },
            { n: "Gumeni medvedići", p: "Stavi medvediće u običnu i slanu vodu na 24 sata.", s: "Osmoza i apsorpcija." },
            { n: "Balon koji se sam naduvava", p: "Sipaj sirće u flašu, a sodu bikarbonu u balon, pa spoji.", s: " Oslobađanje CO2 gasa." },
            { n: "Hodaća voda", p: "Poveži čaše sa vodom pomoću ubrusa i posmatraj kretanje boje.", s: "Kapilarni efekat." }
        ],
        osnovci: [
            { n: "Lava lampa", p: "Voda, ulje, boja i šumeća tableta u visokoj providnoj posudi.", s: "Gustina tečnosti i polaritet." },
            { n: "Slonova pasta", p: "Vodonični peroksid, deterdžent i kvasac kao katalizator.", s: "Egzotermna reakcija." },
            { n: "Kristalna pećina", p: "Napravi zasićeni rastvor soli ili šećera i ostavi kanap unutra.", s: "Kristalizacija materije." },
            { n: "Magnetni ljigavac", p: "Standardni lepak i boraks sa dodatkom gvozdenog praha.", s: "Magnetizam i polimeri." },
            { n: "Nenjutnovska tečnost", p: "Pomešaj gustin i vodu u razmeri 2:1 i pokušaj da udariš.", s: "Viskoznost i pritisak." }
        ],
        srednjoskolci: [
            { n: "Ekstrakcija DNK", p: "Izdvajanje DNK niti iz banane ili jagode pomoću alkohola i deterdženta.", s: "Genetika i liza ćelija." },
            { n: "Elektroliza vode", p: "Razdvajanje vode na vodonik i kiseonik pomoću baterije i grafitnih olovaka.", s: "Elektrohemija." },
            { n: "Faraonova zmija", p: "Sagorevanje šećera i sode bikarbone uz pomoć goriva (spirita).", s: "Dehidratacija i oksidacija." },
            { n: "Hromatografija", p: "Razdvajanje boja iz markera na filter papiru pomoću rastvarača.", s: "Analitička hemija." },
            { n: "Modeliranje struje", p: "Pravljenje jednostavnog elektromotora od bakarne žice i magneta.", s: "Lorencova sila." }
        ]
    };

    function startQuiz() {
        document.getElementById('step-0').classList.remove('step-active');
        document.getElementById('step-1').classList.add('step-active');
        prikaziPitanje();
        return true; 
    }

    function prikaziPitanje() {
        const q = pitanja[qIdx];
        const progress = ((qIdx + 1) / pitanja.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        document.getElementById('q-progress').innerText = `Pitanje ${qIdx + 1} od 10`;
        document.getElementById('q-text').innerText = q.q;
        
        const opts = document.getElementById('q-options');
        opts.innerHTML = '';
        q.a.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = "w-full p-4 rounded-2xl border-2 border-gray-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all font-semibold text-gray-700 text-left flex justify-between items-center group";
            btn.innerHTML = `<span>${opt}</span> <i class="fas fa-chevron-right text-gray-300 group-hover:text-indigo-500 transition-all"></i>`;
            btn.onclick = sledece;
            opts.appendChild(btn);
        });
    }

    function sledece() {
        qIdx++;
        if (qIdx < pitanja.length) {
            prikaziPitanje();
        } else {
            document.getElementById('step-1').classList.remove('step-active');
            document.getElementById('step-2').classList.add('step-active');
        }
    }

    function otkljucajBazu() {
        document.getElementById('main-container').classList.add('hidden');
        document.getElementById('database-section').classList.remove('hidden');
        window.scrollTo(0,0);
        prikazi('predskolci', document.querySelector('.cat-btn'));
    }

    function prikazi(kat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('tab-active'));
        if(btn) btn.classList.add('tab-active');

        const ekran = document.getElementById('ekran');
        ekran.innerHTML = '';
        
        podaci[kat].forEach(e => {
            const card = document.createElement('div');
            card.className = "bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-50 hover:shadow-2xl transition-all group";
            card.innerHTML = `
                <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6 text-2xl group-hover:bg-indigo-600 group-hover:text-white transition-all duration-300">
                    <i class="fas fa-microscope"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">${e.n}</h3>
                <p class="text-gray-600 mb-6 leading-relaxed"><strong>Postupak:</strong> ${e.p}</p>
                <div class="pt-6 border-t border-gray-100 flex items-center gap-2">
                    <span class="bg-indigo-100 text-indigo-700 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">Naučna osnova</span>
                    <span class="text-gray-500 text-sm italic">${e.s}</span>
                </div>
            `;
            ekran.appendChild(card);
        });
    }
</script>

</body>
</html>
